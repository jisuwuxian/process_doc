{% extends 'html_template.html' %}
{% block content %}
<div name="department-edit">
    <h1>部门编辑</h1>
    <form action="/department/{{ unit.id }}/edit/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="full_name">部门名称</label>
            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="请输入部门名称" value="{{ unit.full_name }}">
        </div>
        <div class="form-group">
            <label for="short_name">部门简称</label>
            <input type="text" class="form-control" id="short_name" name="short_name" placeholder="请输入部门简称" value="{{ unit.short_name }}">
        </div>
        <button type="submit" class="btn btn-primary">提 交</button>
    </form>
</div>
{% endblock %}
