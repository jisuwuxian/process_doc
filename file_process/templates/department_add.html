{% extends 'html_template.html' %}
{% block content %}

<div name="department-add">
    <h2>新增部门</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="full_name">部门全名</label>
            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="请输入部门全名">
        </div>
        <div class="form-group">
            <label for="short_name">部门简称</label>
            <input type="text" class="form-control" id="short_name" name="short_name" placeholder="请输入部门简称">
        </div>
        <button type="submit" class="btn btn-primary">新增</button>
    </form>
</div>

{% endblock %}
