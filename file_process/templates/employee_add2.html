{% extends 'html_template.html' %}
{% block content %}
<div name="employee">
    <h1>增加员工</h1>
    <div>
        <form method="post" class="form-horizontal">
            {% csrf_token %}
  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="emp_name" name="emp_name" placeholder="姓名">
    </div>
  </div>
  <div class="form-group">
    <label for="emp_gender" class="col-sm-2 control-label">性别</label>
    <div class="col-sm-10">
      <select class="form-control" id="emp_gender" name="emp_gender">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
  </div>

            <div class="form-group">
    <label for="emp_age" class="col-sm-2 control-label">年龄</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="emp_age" name="emp_age" placeholder="年龄">
    </div>
  </div>
            <div class="form-group">
    <label for="emp_account" class="col-sm-2 control-label">账户</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="emp_account" name="emp_account" placeholder="账户">
    </div>
  </div>
            <div class="form-group">
    <label for="emp_create_time" class="col-sm-2 control-label">入职时间</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="emp_create_time" name="emp_create_time" placeholder="入职时间">
    </div>
  </div>
            <div class="form-group">
    <label for="emp_age" class="col-sm-2 control-label">部门</label>
    <div class="col-sm-10">
      <select class="form-control" id="emp_department" name="emp_department">
        {% for dep in department %}
        <option value="{{ dep.id }}">{{ dep.short_name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提 交</button>
    </div>
  </div>
</form>
    </div>

{% endblock %}
