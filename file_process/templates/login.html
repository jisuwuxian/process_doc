{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静和堂登录</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .form_row {
            width: 400px;
            height: 300px;
            border: 2px ;
            background-color: #E1FFFF;
            margin-top: 70px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 5px 5px 20px #9acfea;
        }

        .form_row h2 {
            text-align: center;
            font-size: 20px;
            padding: 20px;
        }

        .anli_submit{
            width: 100px;
            height: 30px;
            background-color: #ec971f;
            border: #ec971f;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;

        }

        .form-group{
            padding-left: 20px;
            padding-right: 20px;
        }
        .form-group.submit{
            text-align: center;
        }


    </style>
</head>
<body>

<div>
    <div class="form_row">
        <div class="account">

        <h2>静和堂医案管理系统</h2>
        <form action="/login" method="POST" class="form-horizontal" novalidate>
           {% csrf_token %}
           <div class="form-group">
               <label for="username">用户名</label>
               {{ form.username }}
               <span style="color: red;">{{ form.username.errors.0 }}</span>
           </div>
           <div class="form-group">
               <label for="password">密码</label>
               {{ form.password }}
               <span style="color: red;">{{ form.password.errors.0 }}</span>
           </div>
        <input type="submit" class="btn btn-primary" value="登  录">
        </form>

    </div>
        </div>
</div>


</body>
</html>
